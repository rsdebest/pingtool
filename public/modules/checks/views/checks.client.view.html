<section data-ng-controller="ChecksController">

	<div class="server-filter">
		<input class="server-filter__input" type="text" ng-model="namesFilter" ng-change="updateGetParams()" placeholder="Zoeken">
		<div class="server-filter__inner">
			<div class="server-filter__inner-count">{{ filteredChecksList.length }} van de {{ checks.length }} pingdom checks getoond</div>
			<div class="server-filter__inner-time">Geupdate op {{time | date: 'H:mm' }}</div>
		</div>
	</div>

	<ul>
		<li class="server-status" ng-repeat="check in filteredChecksList = (checks | orderBy:'status' | orderBy:'name' | filter:namesFilter)">
			<div ng-bind="check.name"></div>
			<div ng-bind="check.status"></div>
		</li>
	<ul>
</section>
