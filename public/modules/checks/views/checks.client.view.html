<section data-ng-controller="ChecksController">

	<div class="server-filter">
		<input class="server-filter__input" type="text" ng-model="namesFilter" ng-change="updateGetParams()">
	</div>

	<p ng-bind="time"></p>
	<ul>
		<li class="server-status" ng-repeat="check in checks | orderBy:'status' | orderBy:'name' | filter:namesFilter">
			<div ng-bind="check.name"></div>
			<div ng-bind="check.status"></div>
		</li>
	<ul>
</section>
